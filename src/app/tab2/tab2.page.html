<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let product of productsCar; index as i">
            <ion-label>
              Producto: {{product.name}} <br> Costo: {{product.price | currency}} Cantidad: {{product.cantidad}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <!-- Total: {{total() | currency}} -->
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
