<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carrito de compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let product of productsCar; index as i">
           
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="" [src]="product.photo+i" />
            </ion-avatar>
            <ion-label>
              <h1>{{product.name}}</h1>
              <p style="display: inline-block;">Cantidad: {{product.cantidad}}</p>
            </ion-label>
            <ion-note slot="end" style="font-size: 26px;">{{priceTotal(product)| currency}} </ion-note>
            
            <ion-item-option slot="end" color="danger" expandable="true">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item>

          <ion-item>
            <ion-label style="text-align: right; font-size: 26px;">
              Total: {{total() | currency}}
            </ion-label>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-text-center">
    <ion-button fill="outline" (click)="comprar(productsCar)">Comprar</ion-button>
  </div>
</ion-content>
