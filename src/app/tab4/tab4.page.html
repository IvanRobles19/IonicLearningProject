<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
 
  <ion-grid>
    <ion-row>
          <ion-col size="12" *ngFor="let compra of Compras; index as i">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Compra {{compra.fecha}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item *ngFor="let product of compra.productos; index as j">
                    <ion-avatar aria-hidden="true" slot="start">
                      <img alt="" [src]="product.photo+j" />
                    </ion-avatar>
                    <ion-label>
                      <h1>{{product.name}}</h1>
                      <p style="display: inline-block;">Cantidad: {{compra.cantidades[i]}}</p>
                    </ion-label>
                    <ion-note slot="end" style="font-size: 26px;">{{(subTotal(product))| currency}} </ion-note>
                  </ion-item>
                  <ion-item>
                    <ion-label style="text-align: right; font-size: 26px;">
                      Total: {{compra.total| currency}}
                    </ion-label>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-col>
    </ion-row>

  </ion-grid>
  
</ion-content>
